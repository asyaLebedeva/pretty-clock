<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Digital Clock</title>
  </head>
  <body>
    <header class="header">
      <h2 class="title">Digital Clock</h2>
    </header>
    <main class="main">
      <div class="clock">
        <div>
          <span id="hour">00</span>
          <span class="text">Hours</span>
        </div>

        <div>
          <span id="minutes">00</span>
          <span class="text">Minutes</span>
        </div>

        <div>
          <span id="seconds">00</span>
          <span class="text">Seconds</span>
        </div>
      
        <div>
          <span id="ampm">AM</span>
        </div>
      </div>
      <button class="music" type="button"></button>
      <audio class="audio" controls>
        <source src="audio/audio-1.mp3" type="audio/mpeg">
      </audio>
    </main>
    <footer>
      <nav>
        <ul class="sources-list">
          <li class="sources"><a href="https://unsplash.com/" target = "_blank">Pictures</a></li>
          <li class="sources"><a href="https://icons8.com/icons/set/pm-" target = "_blank">Icon</a></li>
          <li class="sources"><a href="https://boketto.bandcamp.com/track/seacoast" target = "_blank">Music</a></li>
        </ul>
      </nav>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
